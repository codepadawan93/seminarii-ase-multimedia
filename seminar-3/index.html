<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seminar 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" type="text/css">
    <script src="./js/imageEditor.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 offset-md-1">
                <div class="btn-group-vertical" data-toggle="buttons">
                    <br/>
                    <button class="effect btn btn-primary" data-effect="normal">Normal</button>
                    <button class="effect btn btn-primary" data-effect="grayscale">Grayscale</button>
                    <button class="effect btn btn-primary" data-effect="sepia">Sepia</button>
                    <button class="effect btn btn-primary" data-effect="cyanotype">Cyanotype</button>
                </div>
            </div>
            <div class="col-md-9">
                <br/>
                <div class="card bg-light mb-3">
                <div class="card-header">
                    <div class="col-md-12 offset-md-11">
                        <label class="btn btn-primary">
                            Choose file <input type="file" id="fileBrowser" accept="image/*" style="display: none" />
                        </label>
                    </div>
                </div>
                <div class="card-body" style="text-align: center;">
                    <img id="processedImage" class="col-md-8" />
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        app.load();
    </script>
</body>
</html>
